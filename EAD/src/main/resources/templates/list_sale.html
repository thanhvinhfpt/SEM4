<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>List Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

<div layout:fragment="content">
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Three charts -->
            <!-- ============================================================== -->

            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="white-box">
                        <!--<div class="d-md-flex mb-3">
                            <h3 class="box-title mb-0">List Product</h3>
                            <div class="col-md-2 col-sm-4 col-xs-6 ms-auto">
                                <button class="btn btn-primary"><a href="/add/product" style="color: white">Add Product</a></button>
                            </div>
                        </div>-->
                        <h1>List Sale</h1>
                        <div class="table-responsive">
                            <table class="table no-wrap">
                                <thead>
                                <tr>
                                    <th  class="border-top-0">#</th>
                                    <th  class="border-top-0">SalesmanId</th>
                                    <th  class="border-top-0">Name</th>
                                    <th  class="border-top-0">DOS</th>
<!--                                    <th  class="border-top-0">Category</th>-->

                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="sale : ${sales}">
                                    <tr>
                                        <td  th:text="${sale.id}"></td>
                                        <td  th:text="${sale.salesmanId}"></td>
                                        <td  th:text="${sale.salesmanName}"></td>
                                        <td  th:text="${sale.dos}"></td>


                                    </tr>
                                </th:block>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
